<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Morning Messenger</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <form class="form-signin" action="/" method="POST">
            <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class=" message h3 mb-3 font-weight-normal">Please Enter Your Number</h1>
            <input type="number" id="inputNumber" class="form-control" placeholder="Phone Number" name="number" required>

            <div class="checkbox mb-3">
                <label class="checkbox-label">
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>

              <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit_Number" value="number">Sign in</button>
              <p class=" copyright mt-5 mb-3 text-muted">&copy; 2020-2021</p>
        </form>    
    </body>

</html>
